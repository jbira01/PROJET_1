<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARMOTORS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/vehicules.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo ajouté à gauche -->
            <a class="navbar-brand" href="index.html">
                <img src="img/image.png" alt="Logo" height="60">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav fs-5">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="home-link">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vehicules.html" id="cars-link">Nos Véhicules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html" id="reservation-link">Réservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" id="contact-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Page Title -->
    <div class="container text-center py-4">
        <h2 class="display-5 mb-3">Nos Véhicules</h2>
        <p class="lead">Trouvez la voiture parfaite pour votre voyage</p>
    </div>

    <!-- Filter Section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <div class="btn-group" role="group">
                    <button class="btn btn-dark active filter-btn" data-category="all">Tous</button>
                    <button class="btn btn-dark filter-btn" data-category="compact">Compact</button>
                    <button class="btn btn-dark filter-btn" data-category="berline">Berline</button>
                    <button class="btn btn-dark filter-btn" data-category="suv">SUV</button>
                    <button class="btn btn-dark filter-btn" data-category="luxe">Luxe</button>
                </div>
            </div>
        </div>

        <!-- Vehicle Grid -->
        <div class="row" id="vehicleGrid">
            <!-- Les véhicules seront générés dynamiquement par JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 CARMOTORS - Tous droits réservés</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/vehicules.js"></script>
</body>
</html>
